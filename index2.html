<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Note Taking App</title>
</head>
<body>
    <div class="form-block">
    <p class="heading">NoteLy</p>
        <p class="title1">Create a free account</p>
        <p class="subtitle1">Join Notely for free. Create and share <br>
        unlimited notes with your friends.</p>
    <form id="register-form">
        <div class="form-group">
            <label for="regName">Full Name</label>   
            <input type="text" id="regName" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" placeholder="Enter your Gmail" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-button-group">
        <button class="button1" type="submit">Create account</button>
        <button class="button2" type="button" onclick="goToNextPage('login.html')">Back to sign in</button>    
        </div>
        <p id="reg-message"></p>
    </form>   
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body><
</html>
