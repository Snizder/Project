<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <title>Note Taking App</title>
</head>
<body>
    <div class="border-login">
    <div class="my-login">
        <p class="headingz">Login</p>
        <form id="login-form">
        <div class="form-group">
        <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" placeholder="Enter your Gmail" required>
            </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-button-group">
        <button class="button-login" type="submit">Login</button>
        <button class="headingx" type="button" onclick="goToNextPage('forgot-password.html')">Forgot Password?</button>    
        </div>
    </form>
    <p id="reg-message"></p>
    </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body>
</html>
